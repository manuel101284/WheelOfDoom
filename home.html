<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.0/sweetalert2.css"/>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.0/sweetalert2.js"></script>
        <title>Ahogados en Código / Inicio</title>


        <link rel="stylesheet" href="/assets/styles/style.css">

        <script src="/assets/js/wheelOfDoom.js"></script>
        
    </head>

    <body onload="empezarJuego()">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        
        <!-- header by Diza-->
        <div class="contenedor-principal">
            <header>
                <audio id="xyz" src="/assets/music/efect-thriller.mp3"></audio>
                <audio id="decide" src="/assets/music/decide.mp3"></audio>
                <audio id="trumpet" src="/assets/music/trumpet.mp3"></audio>
                <div class="logo-titulo">
                    <h2 class="name">Ahogados <span class="name-1">en 
                    <br> codigó</span></h2>
                </div>
                <button type="button" class="btn" id="btn-iniciar" onclick="empezarJuego()"><a href="/canvas.html">Iniciar</a></button>
            </header>

            <div class="contenedor">
                <div class="botones-1">
                    <input type="text" id="alma"></input>
                    <div class="botones">
                        <button type="button" class="btn btn-agregar botones-3" id="btn-agregar-alma" onclick="agregarAlma()">Agregar</button>
                        <button type="button" class="btn btn-mostrar botones-3" id="btn-mostrar-alma" onclick="mostrarAlma()">Mostrar</button>
                        <button type="button" class="btn btn-borrar botones-3" id="btn-borrar-alma" onclick="borrarAlma()">Borrar</button>
                    </div>
                </div>
            </div>

            <div class="contenedor-2">
                <div class="container-1">
                    <h1>Lista de integrantes</h1>
                    <div id="resultado"></div>
                </div>
            </div>
        </div>
